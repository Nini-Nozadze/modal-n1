<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#panjara">დასრულება</button>

    <div class="modal fade" id="panjara">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="text-center">დასრულება</h5>
                </div>

                <div class="modal-body">
                    <p class="text-primary"> გსურთ მოქმედების დასრულება? </p>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal">უარყოფა </button>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#aprove">თანხმობა </button>
                </div>
         
            </div>
        </div>
    </div>


    <div class="modal fade" id="aprove">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="text-center text-success ">გილოცავთ!</h5>
                </div>

                <div class="modal-body">
                    <p class="text-success"> თქვენ წარმათებით დაასრულეთ მოქმედება </p>
                </div>

            </div>



    
</body>
</html>
